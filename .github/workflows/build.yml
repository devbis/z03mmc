env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  TOOLCHAIN_DIR: ${{github.workspace}}/tc32
  SDK_DIR: ${{github.workspace}}/tl_zigbee_sdk
  ARTIFACT_DIR: ${{github.workspace}}/build/src/

jobs:
